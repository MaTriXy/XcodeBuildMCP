name: Bug Report
description: Report a bug or issue with XcodeBuildMCP
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue with XcodeBuildMCP!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A description of the bug or issue you're experiencing.
      placeholder: When trying to build my iOS app using the AI assistant...
    validations:
      required: true
      
  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      description: The version of macOS you're using
      placeholder: macOS 15.4.1
    validations:
      required: true
      
  - type: input
    id: xcode-version
    attributes:
      label: Xcode Version
      description: The version of Xcode you're using
      placeholder: Xcode 16.3
    validations:
      required: true
      
  - type: input
    id: editor-client
    attributes:
      label: Editor/Client
      description: The editor or MCP client you're using
      placeholder: Cursor 0.49.1
    validations:
      required: true
      
  - type: input
    id: mcp-server-version
    attributes:
      label: MCP Server Version
      description: The version of XcodeBuildMCP you're using
      placeholder: 1.2.2
    validations:
      required: true
      
  - type: input
    id: llm
    attributes:
      label: LLM
      description: The AI model you're using
      placeholder: Claude 3.5 Sonnet
    validations:
      required: true
      
  - type: textarea
    id: mcp-config
    attributes:
      label: MCP Configuration
      description: Your MCP configuration file (if applicable)
      placeholder: |
        ```json
        {
          "mcpServers": {
            "XcodeBuildMCP": {...}
          }
        }
        ```
      render: json
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. What you asked the AI agent to do
        2. What the AI agent attempted to do
        3. What failed or didn't work as expected
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The AI should have been able to...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, the AI...
    validations:
      required: true
      
  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: Any error messages or unexpected output
      placeholder: Error message or output from the AI
      render: shell
